<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bank</title>
    <!-- tailwind cdn link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center font-semibold mt-6">Welcome to my <span class="text-amber-700">Functional Bank</span></h1>
    </header>
    
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 mx-auto w-3/4">
                <div class="bg-red-300 p-5 rounded-lg">
                    <h2 class="text-3xl">Deposit</h2>
                    <h2 class="text-3xl">$ <span id="total-deposit">00</span></h2>
                </div>
                <div class="bg-red-300 p-5 rounded-lg">
                    <h2 class="text-3xl">Withdraw</h2>
                    <h2 class="text-3xl">$ <span id="total-withdraw">00</span></h2>
                </div>
                <div class="bg-red-300 p-5 rounded-lg">
                    <h2 class="text-3xl">Balance</h2>
                    <h2 class="text-3xl">$ <span id="total-balance">1000</span></h2>
                </div>
            </div>
        </section>
        <!-- dashboard  -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 mx-auto w-3/4">
                <div class="bg-sky-300 p-5 rounded-lg ">
                    <h2 class="text-3xl mb-3">Deposit</h2>
                    <input type="emai" name="" id="deposit-input" class="w-3/4 block mb-4 rounded-lg" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-red-700 px-4 py-2 rounded-lg text-white">Deposit</button>
                </div>
                <div class="bg-blue-300 p-5 rounded-lg">
                    <h2 class="text-3xl mb-3">Withdraw</h2>
                    <input type="emai" name="" id="withdraw-input" class="w-3/4 block mb-4 rounded-lg" placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw" class="bg-red-700 px-4 py-2 rounded-lg text-white">Withdraw</button>
                </div>

            </div> 
        </section>
    </main>

    <!-- js link  -->
    <script src="file.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
